<!DOCTYPE html>
<html xamlns:th="http://www.thymeleaf.org">
<head>
<title>The Sum of Two Strings</title>
<div th:replace="fragments/head::head"></div>
</head>
<body>

	<div th:replace="fragments/navbar::navbar"></div>

	<div class="container" id="wrapper" style="padding:20px;">
		<div class="container-fluid container-content">
			<div class="card">
					<div class="card-header">Enter Two Number</div>
					<div class="card-body">
			  <form action="/" method="post" id="main_form">

					<div class="form-group">
						<label>Number A</label> <input class="form-control" type="text"
							name="numberA" onkeypress='validate(event)'th:value="${numberA}" autocomplete="off" required />
					</div>

					<div class="form-group">
						<label>Number B</label> <input class="form-control" type="text"
							name="numberB" th:value="${numberB}" onkeypress='validate(event)' autocomplete="off" required />
					</div>
					
					<div class="form-group">
						<label>Result</label> <input id="result" class="form-control" type="text" disabled th:value="${result}"/>
					</div>
					<div class="text-center">
						<input class="btn btn-primary" type="submit" value="Submit">
					</div>
					
				</form>
						
				</div>
				</div>			
					<div class="text-center"><div th:replace="fragments/collapse::collapse"></div>
				</div>
			<script>				
				function validate(evt) {
					var theEvent = evt || window.event;
					var key = theEvent.keyCode || theEvent.which;
					key = String.fromCharCode(key);
					var regex = /[0-9]|\./;
					if (!regex.test(key)) {
						theEvent.returnValue = false;
						if (theEvent.preventDefault)
							theEvent.preventDefault();
						alert("Please enter digit from '0' to '9'");
					}
				}
			</script>
		</div>
	</div>
	<footer class="bg-primary text-center text-white" style="padding:15px;"> Copyright &copy;Thu Vo 2018</footer>
</body>
<div th:replace="fragments/scripts::scripts"></div>
<script>
	
	$(document).ready(function() {
		$("#main_form").submit(function(event) {
			event.preventDefault();
			$.ajax({
				type : "post",
				url : $(this).attr("action"),
				data : $(this).serialize(),
				success : function(data) {
					$("#result").val(data);
				}
			});
		});
	});
	
</script>
</html>
